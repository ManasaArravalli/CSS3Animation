<!--
	simple page where minion is created completely using CSS3 Animation
	this is created just for fun, lot of CSS3 animation can be found here
-->
<!DOCTYPE HTML>
<html>
<head>
	<title>World of Minions</title>
	<link href="style/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="style/run.css">
</head>
<body>
	<h1 class="header">Welcome to the world of minions </h1>
	<div class="container">
		<div id="awan">
		</div>
		<div class="minion">
			<div>
				<div class="glasses"></div>
				<div class="white_part">
					<div class="brown_eye">
						<span class="black_part"></span>
					</div>
				</div>
			</div>
			<div class="black_tie">
				<span class="right_tie">
					<div class="top_tie"></div>
					<div class="down_tie"></div>
				</span>
				<span class="left_tie">
					<div class="top_tie"></div>
					<div class="down_tie"></div>
				</span>
			</div>
			<div class="smile"></div>
			<div class="arm"></div>
			<div class="hand">
				<span class="hand_parts"></span>
			</div>
			<div class="arm make_it_right_arm"></div>
			<div class="hand make_it_right_hand"><span class="hand_parts"><span>
			</div>
			<div class="curves">
				<span class="curve1"></span>
				<span class="curve1 make_it_left_curve"></span>
				<span class="curve2"></span>
			</div>
			<div class="clothes">
				<div class="main"></div>
				<div class="blue_borders"></div>
				<div class="right_shirt"></div>
				<div class="right_shirt make_it_left"></div>
				<div class="bottom"></div>
			</div>
			<div class="pocket">
				<div class="logo"></div>
				<span class="lines"></span>
			</div>
			<div class="legs">
				<div class="right_leg"></div>
				<div class="right_leg make_it_left_leg"></div>
				<div class="shoes"><span class="small_shoes"></span></div>
				<div class="shoes make_it_left_shoes"><span class="small_shoes"></span></div>
			</div>
		</div>
	</div>
	<h3>Minion Mania!</h3>
	<div id="background"></div>
	<div id="chest">
		<div class="heart left side top"></div>
		<div class="heart center">&hearts;</div>
		<div class="heart right side"></div>
	</div>
	<div class="banana"></div>
	<h5 class="music_stop">Stop ba-na-na musiccc here</h5>
	<audio controls="controls" autoplay="autoplay" class="audioo" loop="loop">
		<source src="minions-banana.mp3" type="audio/mpeg"/>
	</audio>
</body>
</html>
